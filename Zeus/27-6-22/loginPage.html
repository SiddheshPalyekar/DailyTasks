<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPageCss.css">
    <title>Quantum Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-pattern"> 
       <img src="/images/logo_footer.svg" alt="Quantum logo image" id="logo-in-header">
    </div>

    <form action="/dashboard.html" class="form-section">
        <div>
        <img src="/images/back.svg" alt="back key" id="back-key"> </div>

        <h2>Log In With Quantum</h2>
   
        <div class="radio-buttons">
            <span>
                <img src="/images/radio-button-on.svg" alt="radio button on" id= "radio-button" class="checked-radio-button">
            </span>
            <label for="radio-button" id="district">District</label>
            <img src="/images/radio-button-off.svg" alt="radio button off" id="radio_button" class="unchecked-radio-button">
            <label for="radio_button" id="independent">Independent school</label>
        </div>

        <div class="state">
            <div id="sname"><p>State*</p></div>
            <div class="statename">
                <p id="alabama">Alabama</p>
                <img src="/images/arrow-down.svg" alt="Dropdown arrow" id="d1">
            </div> 
          <!--  <label for="states" class="state-label">State*</label> <br>
            <select name="states" class="statea">
                <option value="Alabama">Alabama</option>
                <img src="/images/arrow-down.svg" alt="Dropdown arrow" id="d1">
            </select> -->
        </div>

        <div class="distric">
            <p id="dname">District*</p>
            <div class="districtname">
                <p id="alabamaschool">Alabama School District</p>
                <img src="/images/arrow-down.svg" alt="Dropdown arrow" id="d2">
            </div>
            <!--<label for="districts" class="state-label">District*</label> <br>
            <select name="districts" class="statea">
                <option value="Alabama">Alabama School District</option>
            </select> -->
        </div>

        <input type="text" class="username" placeholder="Username/Email ID*">
        <a href="#" class="forget-username">FORGOT USERNAME?</a>
       <div class="password-wrapper">
        <input type="text" class="password" placeholder="Password*">
        <img src="/images/preview.svg" alt="preview the password" class="preview">
    </div>
        <a href="#" class="forget-password">FORGOT PASSWORD?</a>

        <div class="checkbox-wrapper">
        <img src="/images/checkbox-checked.svg" alt="checkbox" class="checked-checkbox">
        <h3>Remember Me</h3>
    </div>
    <button type="submit" class="login-button">LOG IN</button>
    </form>

    <div class="about">
        <a href="#">About</a>
        <p>|</p>
        <a href="#"> Contact Us</a>
    </div>

    <div class="footer">
        <img src="/images/logo_footer.svg" alt="quantum logo">
        <p> | </p>
        <p >Copyright &copy; 2020-2021</p>
        <p style="font-weight: bold;">Zeus Systems Pvt. Ltd.</p>
        <p >All rights reserved.</p>
    </div>
</body>
</html>
